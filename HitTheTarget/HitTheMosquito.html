<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit The Target</title>
    <link rel="stylesheet" href="css/ShooterStyles.css">
</head>
<body>

<div id = "highScore">
    <h2 id="highScoreTitle">Your High Score</h2>
    <h2 id = "score">0</h2>
</div>
<div id="currentScoreBox">
    <h2 id="currentScoreTitle">Current Score</h2>
    <h2 id="currentScore">0</h2>
</div>

<div id="timer">
    <h1>Time Left</h1>
    <h1 id="currentTime">0:00</h1>
</div>

<div id="rules">
    <h3>Snipe the mosquito before the time runs out.</h3>
    <h3>1 smack = 1 point.</h3>
    <h3>Press start to begin.</h3>
</div>


<input id="startBtn" type="button" value="Start">

<div id = "image">

</div>



<script src="js/HitTarget.js">
</script>
</body>
</html>
